{% extends 'base.html' %}
{% block content %}

<h2>{{ blog.title }}</h2>
<p class="text-muted">By {{ blog.author }} on {{ blog.created_at|date:"M d, Y H:i" }}</p>
<p>{{ blog.content }}</p>

{% if request.user == blog.author %}
    <a href="{% url 'blog_edit' blog.pk %}" class="btn btn-warning btn-sm">Edit</a>
    <a href="{% url 'blog_delete' blog.pk %}" class="btn btn-danger btn-sm">Delete</a>
{% endif %}

<a href="{% url 'home' %}" class="btn btn-secondary btn-sm mt-3">Back</a>

{% endblock %}
