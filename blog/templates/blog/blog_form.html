{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Blog Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
